spring:
  application:
    name: eureka-server
  datasource:
    username: amigoscode
    password: password
    url: jdbc:postgresql://localhost:5432/customer
    jpa:
      hibernate:
        ddl-auto: update
      properties:
        hibernate:
          dialect: org.hibernate.dialect.PostgreSQLDialect
          format_sql: true
      show-sql: true
  zipkin:
    base-url: http://localhost:9411
server:
  port: 8761
eureka:
  client:
    fetch-registry: false
    register-with-eureka: false