server:
  port: 8082

spring:
  application:
    name: Customer
  datasource:
    username: amigoscode
    password: password
    url: jdbc:postgresql://localhost:5432/customer
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
  zipkin:
    base-url: http://localhost:9411

management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,mappings
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

